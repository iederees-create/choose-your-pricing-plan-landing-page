<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updated Page</title>
    <style>
        /* Your existing CSS */
        element.style {
        }
        body {
            overflow-x: auto;
            overflow-y: scroll;
        }
        body, html {
            height: 100%;
        }
        body {
            --scrollbar-width: 0px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 10px;
        }
        body, html {
            background: transparent;
            border: 0;
            margin: 0;
            outline: 0;
            padding: 0;
            vertical-align: baseline;
        }
        :root, :host, .spxThemeOverride, .max-width-container {
            --color_0: 255, 255, 255;
            --color_1: 255, 255, 255;
            --color_2: 0, 0, 0;
            --color_3: 237, 28, 36;
            --color_4: 0, 136, 203;
            --color_5: 255, 203, 5;
            --color_6: 114, 114, 114;
            --color_7: 176, 176, 176;
            --color_8: 255, 255, 255;
            --color_9: 114, 114, 114;
            --color_10: 176, 176, 176;
            --color_11: 255, 255, 255;
            --color_12: 205, 180, 142;
            --color_13: 128, 128, 128;
            --color_14: 0, 0, 0;
            --color_15: 0, 0, 0;
            --color_16: 229, 240, 254;
            --color_17: 200, 224, 254;
            --color_18: 93, 12, 29;
            --color_19: 0, 58, 150;
            --color_20: 0, 29, 75;
            --color_21: 249, 197, 180;
            --color_22: 243, 167, 143;
            --color_23: 237, 88, 41;
            --color_24: 158, 59, 27;
            --color_25: 79, 29, 14;
            --color_26: 210, 172, 247;
            --color_27: 186, 131, 240;
            --color_28: 128, 21, 232;
            --color_29: 85, 14, 155;
            --color_30: 43, 7, 77;
            --color_31: 177, 211, 187;
            --color_32: 127, 168, 139;
            --color_33: 64, 124, 81;
            --color_34: 43, 83, 54;
            --color_35: 21, 41, 27;
            --color_36: 255, 255, 255;
            --color_37: 0, 0, 0;
            --color_38: 191, 191, 191;
            --color_39: 128, 128, 128;
            --color_40: 64, 64, 64;
            --color_41: 93, 12, 29;
            --color_42: 146, 33, 58;
            --color_43: 205, 180, 142;
            --color_44: 182, 147, 119;
            --color_45: 0, 0, 0;
            --color_46: 0, 0, 0;
            --color_47: 93, 12, 29;
            --color_48: 93, 12, 29;
            --color_49: 93, 12, 29;
        }
        :root {
            --wst-button-color-fill-primary: rgb(var(--color_48));
            --wst-button-color-border-primary: rgb(var(--color_49));
            --wst-button-color-text-primary: rgb(var(--color_50));
            --wst-button-color-fill-primary-hover: rgb(var(--color_51));
            --wst-button-color-border-primary-hover: rgb(var(--color_52));
            --wst-button-color-text-primary-hover: rgb(var(--color_53));
            --wst-button-color-fill-primary-disabled: rgb(var(--color_54));
            --wst-button-color-border-primary-disabled: rgb(var(--color_55));
            --wst-button-color-text-primary-disabled: rgb(var(--color_56));
            --wst-button-color-fill-secondary: rgb(var(--color_57));
            --wst-button-color-border-secondary: rgb(var(--color_58));
            --wst-button-color-text-secondary: rgb(var(--color_59));
            --wst-button-color-fill-secondary-hover: rgb(var(--color_60));
            --wst-button-color-border-secondary-hover: rgb(var(--color_61));
            --wst-button-color-text-secondary-hover: rgb(var(--color_62));
            --wst-button-color-fill-secondary-disabled: rgb(var(--color_63));
            --wst-button-color-border-secondary-disabled: rgb(var(--color_64));
            --wst-button-color-text-secondary-disabled: rgb(var(--color_65));
            --wst-color-fill-base-1: rgb(var(--color_36));
            --wst-color-fill-base-2: rgb(var(--color_37));
            --wst-color-fill-base-shade-1: rgb(var(--color_38));
            --wst-color-fill-base-shade-2: rgb(var(--color_39));
            --wst-color-fill-base-shade-3: rgb(var(--color_40));
            --wst-color-fill-accent-1: rgb(var(--color_41));
            --wst-color-fill-accent-2: rgb(var(--color_42));
            --wst-color-fill-accent-3: rgb(var(--color_43));
            --wst-color-fill-accent-4: rgb(var(--color_44));
            --wst-color-fill-background-primary: rgb(var(--color_11));
            --wst-color-fill-background-secondary: rgb(var(--color_12));
            --wst-color-text-primary: rgb(var(--color_15));
            --wst-color-text-secondary: rgb(var(--color_14));
            --wst-color-action: rgb(var(--color_18));
            --wst-color-disabled: rgb(var(--color_39));
            --wst-color-title: rgb(var(--color_45));
            --wst-color-subtitle: rgb(var(--color_46));
            --wst-color-line: rgb(var(--color_47));
            --wst-font-style-h2: var(--font_2);
            --wst-font-style-h3: var(--font_3);
            --wst-font-style-h4: var(--font_4);
            --wst-font-style-h5: var(--font_5);
            --wst-font-style-h6: var(--font_6);
            --wst-font-style-body-large: var(--font_7);
            --wst-font-style-body-medium: var(--font_8);
            --wst-font-style-body-small: var(--font_9);
            --wst-font-style-body-x-small: var(--font_10);
            --wst-color-custom-1: rgb(var(--color_13));
            --wst-color-custom-2: rgb(var(--color_16));
            --wst-color-custom-3: rgb(var(--color_17));
            --wst-color-custom-4: rgb(var(--color_19));
            --wst-color-custom-5: rgb(var(--color_20));
        }
        @supports (container-type: inline-size) {
            :root {
                --one-unit: 1cqw;
            }
        }
        :root {
            --one-unit: 1vw;
            --section-max-width: 9999px;
        }

        /* Add this to hide the "Select" button */
        .select-button {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Example HTML Content -->
    <div class="container">
        <h1>Welcome to the Updated Page</h1>
        <button class="select-button">Select</button> <!-- This button will be hidden or removed -->
        <p>The "Select" button has been removed from this page.</p>
    </div>

    <!-- JavaScript to remove the button -->
    <script>
        document.querySelector('.select-button')?.remove();
    </script>
</body>
</html>
